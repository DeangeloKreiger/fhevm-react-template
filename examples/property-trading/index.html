<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure blockchain property trading platform with encrypted data" />
    <title>Private Property Trading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>

    <!-- Inline test script - runs BEFORE module loads -->
    <script>
      console.log('=== INLINE SCRIPT EXECUTING ===');

      // Immediate test
      document.addEventListener('DOMContentLoaded', function() {
        console.log('=== DOM READY (inline) ===');
        var app = document.getElementById('app');

        if (!app) {
          console.error('=== APP DIV NOT FOUND ===');
          return;
        }

        // Show test message
        app.innerHTML = '<div style="color:white;padding:20px;text-align:center;background:rgba(0,255,0,0.1);border:2px solid lime;margin:20px;"><h1 style="color:lime;">✅ TEST SUCCESS</h1><p>HTML loaded correctly</p><p>JavaScript is executing</p><p>DOM manipulation works</p><p style="margin-top:20px;color:yellow;">Waiting for main app to load...</p></div>';
        console.log('=== TEST MESSAGE DISPLAYED ===');

        // Try to initialize real app after delay
        setTimeout(function() {
          console.log('=== CHECKING IF APP INITIALIZED ===');
          // If app content hasn't changed, there's a problem with main.ts
          if (app.innerHTML.indexOf('TEST SUCCESS') !== -1) {
            console.error('=== MAIN APP DID NOT LOAD ===');
            app.innerHTML += '<div style="color:red;padding:20px;text-align:center;"><h2>⚠️ Main Application Failed to Load</h2><p>Check browser console for errors</p></div>';
          }
        }, 3000);
      });
    </script>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
